<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二维码验证</title>
  <link rel="stylesheet" href="/home/ubuntu/mysite1/door_visits/static/css/index.css">
  <link rel="stylesheet" href="/home/ubuntu/mysite1/door_visits/static/iconfont/iconfont.css">
</head>
<body>
  <!-- 头部 -->
  <header>
    <a href="#" class="back"><span class="iconfont icon-left"></span></a>
    <h3>个人二维码</h3>
    <a href="#" class="note">访问纪录</a>
  </header>

  <!-- banner -->
  <div class="banner">
    <img src="{{ image_url }}" alt="二维码图片">
    <p>有效时间<span>20s</span></p>
  </div>

  <!-- 问诊类型 -->
  <div class="type">
    <ul>
      <li>
        <a href="#">
        <div class="pic">
          <img src="/home/ubuntu/mysite1/door_visits/static/assets/type.jpg" alt="">
        </div>
        <div class="txt">
          <h4>用户信息</h4>
          <p>{{ user_name }}</p>
        </div>
        <span class="iconfont icon-right"></span>
        </a>        
      </li>
      <li>
        <a href="#">
        <div class="pic">
          <img src="/home/ubuntu/mysite1/door_visits/static/assets/type2.jpg" alt="">
        </div>
        <div class="txt">
          <h4>二维码失效</h4>
          <p>点击刷新二维码</p>
        </div>
        <span class="iconfont icon-right"></span>
        </a>        
      </li>
    </ul>
  </div>
  <script src="/home/ubuntu/mysite1/door_visits/static/js/flexible.js"></script>
</body>
</html>
